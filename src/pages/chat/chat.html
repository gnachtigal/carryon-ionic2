<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Conversa com {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list>
        <ion-item *ngFor="let message of messages">{{message}}</ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-input>
            <input type="text" [(ngModel)]="body" name="body"placeholder="Message..." />
        </ion-input>
        <button right (click)="sendMessage(body)">Send</button>
    </ion-toolbar>
</ion-footer>
