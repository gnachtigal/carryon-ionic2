<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons end>
       <button ion-button icon-only (click)="closeModal()">
           <ion-icon item-right name="ios-close-outline"></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
              <img src="assets/images/user.png">
            </ion-avatar>
            <h2>{{author}}</h2>
            <p>{{date}}</p>
        </ion-item>

        <!-- <img src="img/advance-card-bttf.png"> -->

        <ion-card-content>
            <p>{{body}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="likePost(id)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{likes}} Likes</div>
              </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
