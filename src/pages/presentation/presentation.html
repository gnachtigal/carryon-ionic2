<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Carry On
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Pular</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/start.png" class="slide-image"/>
      <h2 class="slide-title">Pronto?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goToHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
